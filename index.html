   <div id="main">
      <div class="intro jumbotron">Whose side are you on?</div>
      <div class="intro jumbotron" id="vs">VS</div>
       <a href="oktavaA.html">
           <div class="left" id="left" onmouseover="changeWidth()" onmouseout="back()">
                <img src="img/kucker-dark.png" height="500" class="intro-img-a" id="kucker">
               <p class="A">A</p>
           </div> 
       </a>
      
       
       <a href="oktavaB.html">
           <div class="right" id="right" onmouseover="changeWidthRight()" onmouseout="backRight()">
               <p class="B">B</p>
               <img src="img/soukup-dark.png" height="500" class="intro-img" id="soukup">
           </div>
       </a>
      <div class="intro jumbotron" id="cesky">Na čí straně jste?</div>
    <script>
               function changeWidth(){
                   document.getElementById("kucker").src="img/kucker.png";
                   var left = document.getElementById("left"); 
                   left.style.width="55%";
                   document.getElementById("right").style.width="45%";
                   document.getElementsByClassName("A")[0].style.color="rgba(255,255,255,0.3)";
                   //document.getElementById("vs").style.display="none";
               }
               
               function back(){
                   document.getElementById("kucker").src="img/kucker-dark.png";
                   document.getElementById("left").style.width="50%";
                   document.getElementById("right").style.width="50%";
                    document.getElementsByClassName("A")[0].style.color="rgba(255,255,255,0.05)";
                    document.getElementById("vs").style.display="block";
               }
               
               function changeWidthRight(){
                   document.getElementById("soukup").src="img/soukup.png";
                   document.getElementById("right").style.width="55%";
                   document.getElementById("left").style.width="45%";
                    document.getElementsByClassName("B")[0].style.color="rgba(255,255,255,0.3)";
                    //document.getElementById("vs").style.display="none";
                    
                    
               }
               
               function backRight(){
                   document.getElementById("soukup").src="img/soukup-dark.png";
                   document.getElementById("right").style.width="50%";
                    document.getElementById("left").style.width="50%";
                     document.getElementsByClassName("B")[0].style.color="rgba(255,255,255,0.05)";
                     document.getElementById("vs").style.display="block";
               }
           </script>
